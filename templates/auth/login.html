{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="container login">
        <h1>Login</h1>

        {% if error_message %}
        <div class="error">{{ error_message }}</div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Login</button>
        </form>
    </div>
    
<script src="{% static 'effects.js' %}"></script>
</body>

</html>
